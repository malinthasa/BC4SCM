    $(document).ready(function () {
        var orderId= window.location.search.substring(1).split("=")[1];
          $.ajax({
             url: "/supplier/getorder",
             data: {
               id: orderId
             },
          })
          .done(function(data1) {
             console.log( "Sample of data:", data1 );
             orderinfo=JSON.parse(JSON.parse(data1))
             $("#cadhash").val(orderinfo.CADHash);
             $("#reqhash").val(orderinfo.requirementHash);
             $("#spechash").val(orderinfo.specHash);
             $("#serial").val(orderinfo.serialNo);
             $("#date").val(orderinfo.date);
             $("#des").val(orderinfo.description);
             $("#status").val(orderinfo.status);
          });

          $("#updateOrder").on("click", function () {
            var dec = $("#des").val();

            $.ajax({
               url: "/supplier/updateOrder",
               data: {
                 id: orderId,
                 des: dec
               },
            })
            .done(function( data ) {
               console.log( "Sample of data:", data );
               product=JSON.parse(JSON.parse(data));

            
            });
          });

          $("#UpdateOrderStatus").on("click", function () {
            var status = $("#status").val();

            $.ajax({
               url: "/supplier/updateOrderStatus",
               data: {
                 id: orderId,
                 status: status
               },
            })
            .done(function( data ) {

            });
          });

    });
