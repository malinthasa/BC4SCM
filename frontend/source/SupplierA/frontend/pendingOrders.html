    <script>
    $(document).ready(function () {
      $("#orderDetails").hide()

      $("vieworder0").submit(function () {
          $("#orderDetails").show()

      });
      $.ajax({
         url: "/supplier/viewAllOrders"
      })
      .done(function( data ) {

         product=JSON.parse(JSON.parse(data));
         var i;
         var transactionContent="";
          for (i = 0; i < product.length; i++) {
            transactionContent = transactionContent + '<tr><td>'+product[i].Key
            +'</td><td>'+product[i].Record.date
            +'</td><td>'+product[i].Record.IBOAgreed+'</td><td><div class="form-group"><form method="GET" action="/order"><input type="hidden" name="orderId" value="'+product[i].Key+'" /> <input id="vieworder'+i.toString()+'" type="submit" value="View" class="btn btn-primary"></form></div></td></tr>';
          }
         $("#tb").html(transactionContent);

       });

    });

  </script>
