        - ../crypto-config/peerOrganizations/retailer.bc4scm.de/peers/peer1.retailer.bc4scm.de/tls:/etc/hyperledger/fabric/tls
        - peer1.retailer.bc4scm.de:/var/hyperledger/production
    ports:
      - 10051:10051


  peer0.supplier.bc4scm.de:
    container_name: peer0.supplier.bc4scm.de
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.supplier.bc4scm.de
      - CORE_PEER_ADDRESS=peer0.supplier.bc4scm.de:11051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11051
      - CORE_PEER_CHAINCODEADDRESS=peer0.supplier.bc4scm.de:11052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.supplier.bc4scm.de:12051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.supplier.bc4scm.de:11051
