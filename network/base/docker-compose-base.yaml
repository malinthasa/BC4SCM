      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.supplier.bc4scm.de
      - CORE_PEER_ADDRESS=peer1.supplier.bc4scm.de:12051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:12051
      - CORE_PEER_CHAINCODEADDRESS=peer1.supplier.bc4scm.de:12052
